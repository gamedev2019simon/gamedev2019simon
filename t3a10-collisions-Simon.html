<body bgcolor="yellow" onMouseMove="{
 document.getElementById('mouseLocation').innerHTML = 'x='+ event.x+ ' y=' + event.y
}">

<script>
 function myHitOther(my1,my2){
  left1   = parseInt(document.getElementById(my1).style.left)
  right1  = left1 + parseInt(document.getElementById(my1).style.width)
  top1    = parseInt(document.getElementById(my1).style.top)   
  bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
  left2   = parseInt(document.getElementById(my2).style.left)
  right2  = left2 + parseInt(document.getElementById(my2).style.width)
  top2    = parseInt(document.getElementById(my2).style.top)   
  bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
  if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return 1
   }
  document.getElementById("debug").innerHTML = "l1" + left1 + "r1" + right1 + "t1" + top1 + "b1" + bottom1 + "l2" + left2 + "r2" + right2 + "t2" + top2 + "b2" + bottom2
 }
 function Right1() {
  document.getElementById("myImg01").style.left = parseInt(document.getElementById("myImg01").style.left) + 10 + "px"
  if( myHitOther("myImg01", "myImg02") == true) {
   alert("true")
  }
 }

</script>
<img src="myImg.png"  id="myImg01" style="position:absolute; left:300px; top:0px; width:400; height:200;">
<img src="diffIMG.png" id="myImg02" style="position:absolute; left:900px; top:0px; width:400; height:200;">
<br> <br><input type=button value="Right" onclick="{Right1()}">
<div id="debug"> </div>
<div id="mouseLocation"> beep </div>



</body>
