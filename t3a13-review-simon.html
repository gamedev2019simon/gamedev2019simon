<script>
 function myList01() {
  document.getElementById("myDiv01").innerHTML = `
   <ol>
   <li> Input/Output using text and divs </li>
   <li> variables: x=3 </li>
   <li> decisions: if(x==3) {...} </li>
   <li> loops: for(x=0; x<10; x++) {...} </li>   
   <li> arrays: x=new Array; x[1]=3 </li>
   <li> functions: function myFun01() {...} </li>   
   <li> events: onkeydown="{...}" </li>
   <li> objects: x={a:"50", n:"Name",} </li>
   <li> classes: ??? (methods->function, properties->variables) </li>   
   </ol>
  `
 }
 function myBasics() {
  x = document.getElementById("myText01").value
  document.getElementById("myDiv02").innerHTML = x+"*"+x+"="+ x * x
  if(x==3) {
   document.getElementById("myDiv02").innerHTML += " You did not change the number!"
  }
 }
 function myMiddle01() {
  x = document.getElementById("myText01").value
  y = new Array()
  document.getElementById("myDiv02").innerHTML = " "
  for(i = 0; i<10; i++){
   y[i] = x*i
  }
  for(i = 0; i<10; i++){
   document.getElementById("myDiv02").innerHTML += y[i]+ "  "
  }
 }
 function myEnd() {
  z = {
   name: "John",
   age: "9001",
  }
  document.getElementById("myDiv02").innerHTML = " "
  document.getElementById("myDiv02").innerHTML += "Name:" + z.name +", Age:" + z.age
 }
</script>

<input type="button" value="9 main parts of programming" onclick="{myList01()}"> </input>
<div id="myDiv01"> </div>
<input type="button" value="Basics" onclick="{myBasics()}"> </input> <br>
<input type="button" value="Middle" onclick="{myMiddle01()}"> </input> <br>
<input type="button" value="Last 3 without classes" onmouseover="{myEnd()}"> </input> <br>
Change this number: <input type="text" value="3" id="myText01"> </input> <br>
Output: <div id="myDiv02"> </div>
