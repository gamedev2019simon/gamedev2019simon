<body id="myBody" style="background-repeat:repeat; background-size: 50%" background="modernArt.png">
<h1> Automatic Background (Simon) </h1>
<script>
 let myGlobalX = 0
 let myClock

 function backgroundLeft() {
  myTemp = "100px 0px"
  myGlobalX -= 5
  myTemp = myGlobalX+ "px 0px"
  document.getElementById("myBody").style.backgroundPosition = myTemp
 }
 function autoBackgroundLeft() {
  clearInterval(myClock)
  myClock = setInterval(backgroundLeft, 100)
 }
 function imgRight() {
  document.getElementById("myImg01"). style.left = parseInt(document.getElementById("myImg01").style.left) + 10 + "px"
 }
</script>

<input type="button" id="button01" value="Make the background move!" onclick="{backgroundLeft()}">
