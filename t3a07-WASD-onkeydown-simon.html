<html>

</head>
<body>
<h3 align="middle"> WASD by Simon </h3>
<img src="myImg.png" height="200" id="myImg01" style="position:relative; left:0px; top:0px;z-index:-1;">
<img src="diffIMG.png" height="200" id="myImg02" style="position:relative; left:100px; top:0px;z-index:-1;">
<br>event.key <input id="Info01"> 
<br>event.which <input id="Info02"> <br>
<script>
var map=new Array()
onkeydown = onkeyup = function(e){
 map[e.keyCode] = e.type == "keydown"
}
setInterval(function(){
 if(map[68] == true) {Right1()}
 if(map[87] == true) {Up1()}
 if(map[65] == true) {Left1()}
 if(map[83] == true) {Down1()}

 if(map[39] == true) {Right2()}
 if(map[38] == true) {Up2()}
 if(map[37] == true) {Left2()}
 if(map[40] == true) {Down2()}

 document.all.Info01.value = event.key
 document.all.Info02.value = event.which
}
// Move the image
function Up1() {
 document.getElementById("myImg01").style.top =
 parseInt(document.getElementById("myImg01").style.top) + -10 + "px"
}
function Down1() {
 document.getElementById("myImg01").style.top =
 parseInt(document.getElementById("myImg01").style.top) + 10 + "px"
}
function Left1() {
 document.getElementById("myImg01").style.left =
 parseInt(document.getElementById("myImg01").style.left) + -10 + "px"
}
function Right1() {
 document.getElementById("myImg01").style.left =
 parseInt(document.getElementById("myImg01").style.left) + 10 + "px"
}
//Move the other image
function Up2() {
 document.getElementById("myImg02").style.top =
 parseInt(document.getElementById("myImg02").style.top) + -10 + "px"
}
function Down2() {
 document.getElementById("myImg02").style.top =
 parseInt(document.getElementById("myImg02").style.top) + 10 + "px"
}
function Left2() {
 document.getElementById("myImg02").style.left =
 parseInt(document.getElementById("myImg02").style.left) + -10 + "px"
}
function Right2() {
 document.getElementById("myImg02").style.left =
 parseInt(document.getElementById("myImg02").style.left) + 10 + "px"
}
</script>

</body>
</html>
