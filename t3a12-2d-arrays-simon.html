<h2 align=center> 2D Arrays by Simon </h2>

<input type=button value="generate 2D Array" onclick="{myArrayFun01()}">

<script>
function myArrayFun01 () {
 document.getElementById("myDiv01").innerHTML = " "
 let myChart = new Array()

 for(i = 0; i<3; i++) {
  myChart[i] = new Array()
  for(j = 0; j<4; j++) {
   myChart[i][j] = (i+1)*2*(j+1)
  }
 }
 document.getElementById("myDiv01").innerHTML += `
 <table border=1>
 <tr> <td> ${myChart[0][0]} </td> <td> ${myChart[0][1]} </td> <td> ${myChart[0][2]} </td> <td> ${myChart[0][3]} </td></tr>
 <tr> <td> ${myChart[1][0]} </td> <td> ${myChart[1][1]} </td> <td> ${myChart[1][2]} </td> <td> ${myChart[1][3]} </td></tr>
 <tr> <td> ${myChart[2][0]} </td> <td> ${myChart[2][1]} </td> <td> ${myChart[2][2]} </td> <td> ${myChart[2][3]} </td></tr>
 </table>`

 
}

</script> <br> <br>

<div id="myDiv01"> Chart </div>
